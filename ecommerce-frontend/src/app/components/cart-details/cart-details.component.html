<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div *ngIf="cartItems.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="50%">Product Details</th>
            <th width="30%"></th>
          </tr>
          <tr *ngFor="let tmp of cartItems">
            <td>
              <img
                src="{{ tmp.imageUrl }}"
                class="img-responsive"
                width="150%"
              />
            </td>
            <td>
              <p>{{ tmp.name }}</p>
              <p>{{ tmp.unitPrice | currency : "INR" }}</p>
            </td>
            <td>
              <div class="items">
                <label>Quantity: </label>
                <div class="row no-gutters">
                  <div class="col">
                    <button
                      (click)="incrementQuantity(tmp)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                  <div class="col ml-4 mr-2">
                    {{ tmp.quantity }}
                  </div>
                  <div class="col">
                    <button
                      (click)="decrementQuantity(tmp)"
                      class="btn btn-primary btn-sm"
                    >
                      <i class="fa fa-minus"></i>
                    </button>
                  </div>
                  <div class="col-8"></div>
                </div>
              </div>

              <button (click)="remove(tmp)" class="btn btn-primary btn-sm mt-2">
                Remove
              </button>
              <p class="mt-2">Subtotal: {{ tmp.quantity * tmp.unitPrice }}</p>
            </td>
          </tr>
          <tr class="">
            <td colspan="2"></td>
            <td style="font-weight: bold">
              <p>Total Quantity: {{ totalQuantity }}</p>
              <p>Shipping: FREE</p>
              <p>Total Price: {{ totalPrice | currency : "INR" }}</p>
              <a routerLink="/checkout" class="btn btn-primary">Checkout</a>
            </td>
          </tr>
        </table>
      </div>
      <!-- if cart is empty then display a meesage -->
      <div
        *ngIf="cartItems.length == 0"
        class="alert alert-warning col-md-12"
        role="alert"
      >
        Your shopping cart is empty
      </div>
    </div>
  </div>
</div>
